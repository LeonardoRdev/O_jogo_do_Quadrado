<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFBCursos</title>
    <meta charset="utf-8"/>
    <style>
        #dv1{
            width: 100px;
            height: 100px;
            border: 5px solid #000;
            background-color: #f00;
            position:absolute;
            left: 0px;
            top: 0px;
        }
    </style>
        
        <script>

            function cor1(){
                let obj=document.getElementById("dv1");
                obj.style.backgroundColor="#f00";
            }
            function cor2(){
                let obj=document.getElementById("dv1");
                obj.style.backgroundColor="#0f0";
            }
    

            function addEvento(){
                let obj=document.getElementById("dv1");
                obj.addEventListener("mouseover", cor2)
                obj.addEventListener("mouseout", cor1)
            }

            let px=0;
            let py=0;


            function move(){
                let obj=document.getElementById("dv1");
                let tecla=event.keyCode;
                //37 = Esquerda - 38 = Cima - 39 = Direita - 40 = Baixo
                if (tecla == 37){
                    px -= 12.5;
                    obj.style.left=px+"px";
                } else if (tecla == 38){
                    py -= 12.5;
                    obj.style.top=py+"px";
                } else if (tecla == 39){
                    px += 12.5;
                    obj.style.left=px+"px";
                } else if (tecla == 40){
                    py += 12.5;
                    obj.style.top=py+"px";
                }
            }
    
            document.addEventListener("keydown", move)
            //window.addEventListener("load", move)
            window.addEventListener("load", addEvento)

        </script>
    
    
</head>
<body>




    <div id="dv1"></div>

</body>
</html>
